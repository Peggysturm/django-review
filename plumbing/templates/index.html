{% extends 'base.html' %}

{% block content %}
    <div class="wrapper">
    {% for product in products %}
    <a href="{% url 'product' product.slug %}", class="product_card">
        <div>
            <h3>{{ product.name }}</h3>
            <p>Цена: {{ product.price }}</p>
        </div>
    </a>
    {% endfor %}
    </div>
{% endblock %}
